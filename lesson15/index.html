<html>
<head>
	<meta>
	<title>The Obligatory Slider</title>
	<style type="text/css">
		body{
			width: 600px;
			margin: 100px auto 0 ;
		}
		*{
			margin: 0;
			padding: 0; 
		}
	</style>
	<link rel="stylesheet" href="slider.css">
</head>
<div class="slider">
	<ul>
		<li> <img src="img/img1.jpg" alt="image"> </li>
		<li> <img src="img/img2.jpg" alt="image"> </li>
		<li> <img src="img/img3.jpg" alt="image"> </li>
		<li> <img src="img/img4.jpg" alt="image"> </li>
	</ul>
</div>
<div id="slider-nav">
	<button data-dir="prev">Previous</button>
	<button data-dir="next">Next</button>
</div>
<script src="../jquery-1.9.1.js"></script>
<script src="slider.js"></script>
<script>
	// function:
	(function(){
		var container = $("div.slider").css("overflow", "hidden").children('ul');
 		var slider = new Slider( container, $("#slider-nav"));
		slider.nav.find("button").on("click",function(){
			slider.setCurrent( $(this).data("dir"));
			slider.transition();
		});
	})();
</script>
</html>
