<html>
<head>
	<title>Lesson 20, Twitter feeds</title>
	<style>
		body{ width: 600px;
			margin: auto;
			padding:10px;
			-moz-box-shadow: 1px 3px 20px #ccc;
			-webkit-box-shadow: 1px 3px 20px #ccc;
			box-shadow: 1px 3px 20px #ccc;
			color:black;
		}
		ul{list-style:none;}
		li{padding-bottom: 1em; border-bottom: 1px solid #ccc;}
		img{float:left; padding-right: 1em;}
		a{text-decoration: none; color:#222;}
	</style>
</head>
<body>
	<div class="container">
		<ul class="tweets" >
			<script id ="tweets-template" type = "text/x-handlebars-template">
			{{#each this}}
				<li>
					<img src="{{thumb}}" alt="{{author}}">
					<p>
						<a href = "{{url}}">{{tweet}}</a>
					</p>
				</li>
				{{/each }}
			</script>
		</ul>
	</div>
	<script src="../jquery-1.9.1.js"></script>
	<script src="../handlebars.js"></script>
	<script>
	// function:
	(function(){
	  Twitter = {
	  	init: function(config){
	  		this.url = "http://search.twitter.com/search.json?q="+ config.query+"&callback=?";
	  		this.fetch(); 
	  		this.template = config.template;
	  		this.container = config.container;
	  	},

	  	attachTemplate: function() {
	  		var template = Handlebars.compile( this.template) ;
	  		this.container.append ( template(this.tweets) ) ;

	  	},

	  	fetch: function(){
	  		var self = this;
	  		$.getJSON(this.url, function(json) {
	  		  self.tweets = $.map(json.results, function(tweet){
	  		  	return { 
	  		  		author: tweet.from_user,
	  		  		tweet: tweet.text,
	  		  		thumb: tweet.profile_image_url,
	  		  		url: "http://twitter.com/" + tweet.from_user + "/status/" + tweet.id_str
	  		  	};
	  		  });
	  		  self.attachTemplate();

	  		});
	  	}
	  }
	  Twitter.init({
	  	template: $("#tweets-template").html(),
	  	container: $("ul.tweets"),
	  	query: "man utd"
	  });
	})();
	
	</script>
</body>
</html>
